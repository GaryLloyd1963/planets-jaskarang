<div ng-controller="PlanetController as vm">
    <div id="planet-data-heading">
        <h1>Pick a planet</h1>
        <div id="planet-selector">
            <select ng-model="vm.selectedPlanet" ng-disabled="vm.planetDataIsEmpty()">
                <option ng-repeat="planet in vm.planetData.planetInfo">{{planet.name}}</option>
            </select>
        </div>
        <div> Selected planet description = {{vm.describePlanet(vm.selectedPlanet)}}</div>
    </div>
</div>
